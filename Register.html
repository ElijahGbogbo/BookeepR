

<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <title>Register</title>
        <link rel='stylesheet' href='./main_login-register.css'>
        <link rel='stylesheet' href='./register.css'>
        
        <!-- Montserrat font type (For Heading text)-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <!-- Inter font type (For Body text)-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <header>
                <p id="app_name">BookeepR</p>
            </header>
            <section id="action_sect">
                <div class="guide" id="top_guide">
                    <p>Don't have an account?</p>
                    <p>Please create one with us</p>
                </div>
                <form action="" class="action_form">
                    <div id="name_id">
                        <label for="username">Username</label>
                        <input type="text" name="business_name" id="username" placeholder="Enter your business name" required>
                    </div>
                    <div id="password_id">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="Enter your password" required>
                    </div>
                    <div class="submit_btn">
                        <input type="submit" value="Register" id="action_btn">
                    </div>
                </form>
            </section>
            <div class="guide" id="bottom_sect">
                <p>Already have an account?</p>
                <p>Log-in <a href="./Log-in.html">here</a></p>
            </div>
        </main>
        <script src='script.js'></script>
    </body>
</html>
